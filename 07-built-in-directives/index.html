<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>AngularJS</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../libraries/bootstrap/css/bootstrap.css"/>
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 75px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Starter</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Page Content -->
<div class="container" ng-cloak ng-controller='DemoCtrl as vm'>
    <div class="row">
        <h1>ng-disabled / ng-value</h1>
        <p>
            <input type="checkbox" ng-model="buttonDisabled">
            {{buttonDisabled ? 'Enable me' : 'Disable me'}}
        </p>
        <p>
            <input type="button"
                   ng-value="buttonDisabled ? 'I am disabled' : 'I am enabled'"
                   ng-disabled="buttonDisabled">
        </p>
        <h1>ng-click / ng-show / ng-hide</h1>
        <p>
            <input type="button" ng-click="showHide = !showHide" ng-model="showHide" value="Show / Hide">
            <p ng-hide="showHide">Using ng-hide...</p>
            <p ng-show="!showHide">Using ng-show...</p>
        </p>
        
        
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
<script src="../libraries/jquery/jquery.js"></script>
<script src="../libraries/bootstrap/js/bootstrap.js"></script>
<script src="../libraries/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
